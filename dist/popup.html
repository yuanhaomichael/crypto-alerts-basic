<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crypto Alerts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet/css" href="./popup.css">
    </head>

    <body>
        
        <h1 style="margin-top: -2px;">Search for a cryptocurrency by its symbol üìà</h1>
        <form id="symform">
            <input id="sym" name="symbol" placeholder=" Enter in lowercase" type="text" />
            <button id="search" class="button-17">Check Price üîç</button>
            <div class="price-result" style="display: inline-block; margin-left: 10px;"><p id="price"></p></div>
            <div class="error" style="display: inline-block;"></div>
        </form>
        <button id="add-to-watchlist" class="button-17">Add to Watchlist ‚òëÔ∏è</button>
        <div class="error-watchlist" style="display: inline-block; margin-left: 10px;"></div>
     
        <h2 style="margin-top: 40px;">Watchlist</h2>
        <hr style="margin-top: 10px">
        <p  id="tooltip" style="margin-top: 40px; color: #3A3B3C; font-size: 14px;">To set price alerts, add a crypto to the watchlist first.</p>
        <!-- an item in the watchlist -->
        <div id="watchlist-item-wrapper">
            <div id="watchlist-item" style="display: none; margin-top: 10px; font-weight: 100; font-size:12px; margin-bottom: 20px;">
                <!-- info about the symbol -->
                <div id="basic-info">
                    <span id="symbol-name">SOL</span>  
                    <span id="symbol-price">200 USD</span>
                </div>
                <!-- price alert form -->
                <form id="price-alert">
                    <label>‚öë when price changes to</label>
                    <input style="width: 25px; height: 11px; margin-left: 2px; margin-right:2px" id="price-target" type="text"/>
                    <span>USD</span>
                    <button id="set-alert" style="margin-left: 20px; height: 30px; padding: 5px" class="button-17">üîî</button>
                </form>
                <!-- add new alert -->
                <button id="add-new-alert" style="height: 25px; width: 100; padding-left: 19px; padding-right:19px" class="button-17">Add New Alert</button>
                <hr style="margin-top: 20px;">
            </div>
        </div>

        <script src="../jquery-3.6.0.min.js"></script>
        <script src="./main.js"></script>
        <script  src="../src/index.js"></script>
        <style>


/* CSS */

body{
    font-family: "avenir","Google Sans",Roboto, Arial, sans-serif;
    width: 250px;
    height: 660px;
    padding: 20px;
    overflow: auto;
}
div{
    font-weight: bold;
    font-size: medium;
    margin-top: 12px;
}
#sym{
    height: 25px;
    margin-bottom: 20px;
}
.button-17 {
  margin-top: 12px;
  align-items: center;
  appearance: none;
  background-color: #fff;
  border-radius: 24px;
  border-style: none;
  box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
  box-sizing: border-box;
  color: #3c4043;
  cursor: pointer;
  display: inline-flex;
  fill: currentcolor;
  font-family: "avenir","Google Sans",Roboto,Arial,sans-serif;
  font-size: 12px;
  font-weight: 500;
  height: 40px;
  justify-content: center;
  letter-spacing: .25px;
  line-height: normal;
  max-width: 100%;
  overflow: visible;
  padding: 2px 24px;
  position: relative;
  text-align: center;
  text-transform: none;
  transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: auto;
  will-change: transform,opacity;
  z-index: 0;
}

.button-17:hover {
  background: #F6F9FE;
  color: #174ea6;
}

.button-17:active {
  box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
  outline: none;
}

.button-17:focus {
  outline: none;
  border: 2px solid #4285f4;
}

.button-17:not(:disabled) {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

.button-17:not(:disabled):hover {
  box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
}

.button-17:not(:disabled):focus {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

.button-17:not(:disabled):active {
  box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
}

.button-17:disabled {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}
        </style>
    </body>
</html>
